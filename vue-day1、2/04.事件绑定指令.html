<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">

        <p>count的值是：{{count}}</p>
        <button @click="add(2)">+1</button>
        <button @click="des(3)">-1</button>
    </div>

</body>
<script src="../lib/vue-2.6.12.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            count: 0
        },
        methods: {
            add(n) {
                this.count += n;
            },
            des(n) {
                this.count -= n;
            }
        }
    });
</script>

</html>
